<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnePager mit Platzhaltertext</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .content {
      text-align: center;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1 class="title">Willkommen auf meinem OnePager!</h1>
      <p class="subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <p><!-- Hier steht der Platzhaltertext --></p>
    </div>
  </div>
</body>
</html>
